<ion-modal-view>
    <ion-header-bar class="bar-energized" id="menuModalCadVeiculo">
        <h1 class="title" id="tituloModalCadVeiculo">Cadastrar Veículo</h1>
    </ion-header-bar>
    
    <ion-content id="conteudoModalCart">
    	
	    <div class="list">
		
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Marca</span>
		    <input type="text" placeholder="Marca" ng-model="veiculo.marca">
		  </label>
		
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Modelo</span>
		    <input type="text" placeholder="Modelo" ng-model="veiculo.modelo">
		  </label>

		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Valor abastecimento</span>
		    <input type="number" placeholder="Valor" ng-model="veiculo.valor">
		  </label>

		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Valor por Litro</span>
		    <input type="number" placeholder="Valor por Litro" ng-model="veiculo.valorLitro">
		  </label>
		
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Tipo</span>
		    <select id="selectTipoVeiculo" ng-model="veiculo.tipo">
		      <option value="">Selecione</option>
			  <option value="motocicleta">Motocicleta</option>
			  <option value="automovel">Automovél</option>			  
			</select>
		  </label>
		
		</div>		

    </ion-content>

    <div class="bar bar-footer bar-energized" id="footerModalCadVeiculo">     
    	<button id="btnVoltar" class="button button-small button-positive ion-close-round" ng-click="modal.hide()">

		<button id="btnCadVeiculo" class="button button-small button-positive ion-checkmark-round" ng-click="cadastrarVeiculo(veiculo)">
		</button>
    </div>

</ion-modal-view>
