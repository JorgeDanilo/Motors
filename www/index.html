<!DOCTYPE html>

<html>
  
  <head>
   
    <meta charset="utf-8">
   
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
   
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
   
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
  
    <script src="js/ng-cordova.min.js"></script>

    <script src="cordova.js"></script>

    <script src="js/listagem.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/routes.js"></script>
    
    <script src="js/controllers/HomeController.js"></script>    

    <script src="lib/ngstorage/ngStorage.min.js"></script>    

    <script src="js/modalService.js"></script>    



  </head>
  
  <body ng-app="starter" ng-controller="ListaAbastecimentoController">

    <ion-pane>
  
      <ion-header-bar class="bar-energized" id="menu">
  
        <h1 class="title" id="titulo">Abastecimentos</h1>
  
      </ion-header-bar>
  
      <ion-content id="conteudo">        

        <ion-nav-view></ion-nav-view>


        <div id="gridUltimosAbastecimentos" class="list">              

          <a class="item " href="#" ng-repeat="item in lista">
        
            <h2 class="dataAbastecimento">{{item.modelo}}</h2>

            <p>Valor Abastecimento : R$ {{item.valor}}</p>

            <p>Marca : {{item.marca}}</p>

            <p>Data Abastecimento : {{item.data | date : 'dd/MM/yyyy h:mm:ss'}}</p>

            <button id="btnRemover" ng-click="removerAbastecimentosVeiculos(item)" class="ion-close-round"></button>

          </a>

        </div>

      </ion-content>

      <div class="bar bar-footer bar-energized" id="footer">

          <button id="btnCadVeiculo" class="button button-positive pull-right icon ion-plus" ng-click="abrirTelaCadastroVeiculo()"></button>

        </div>
  
    </ion-pane>
  
  </body>

</html>
